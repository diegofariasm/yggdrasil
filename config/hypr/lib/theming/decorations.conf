general {
    # Border configuration
    border_size = 1
    no_border_on_floating = true

    # Border colors
    col.active_border = rgb($primaryColor)
    col.inactive_border = rgb($mutedColor)



}

# Sorry, not sorry.
# I don't really like the logo.
# Makes me feel like a weeb.
misc {
     disable_hyprland_logo = true
}    disable_spash_rendering = true

decoration {
    # Round corners
    rounding = 5

    # Dim inacitve windows.
    # Makes it easier to see what's focused or not.
    inactive_opacity = 0.8

    # Blur is always nice.
    # Is it worth the battery, though?

    blur {
        enabled = true
        # How many passes to do.
        # This makes the blur stronger,
        # but it does come with a performance overhead.
        passes = 5

    }

}
