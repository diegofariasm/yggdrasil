# Configure the inputs for the window manager

input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    # Set the keyboard for a good repeat rate
    repeat_rate = 50
    repeat_delay = 400

    # Focus follow mouse
    follow_mouse = 1

    # Set the touchpad to use the superior way of scrolling
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

