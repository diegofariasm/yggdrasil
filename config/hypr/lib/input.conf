input {
    # You are coming to brazil.
    kb_layout = br
    
    # Set the keyboard for a good repeat rate
    repeat_rate = 50
    repeat_delay = 400

    # Focus follow mouse is annoying.
    # But it is kinda useful if you have muultiple
    # monitors.
    follow_mouse = 1

    # Set the touchpad to use the superior way of scrolling
    touchpad {
        tap-and-drag = yes
        natural_scroll = yes
    }

