# WM Controls

bind = $mainMod, C, killactive, 
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, Space, togglefloating, 

# Move focus with vim binds
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, hyprctl dispatch workspace 1 ; eww update active-workspace=1 --config $ewwConfig
bind = $mainMod, 2, exec, hyprctl dispatch workspace 2 ; eww update active-workspace=2 --config $ewwConfig
bind = $mainMod, 3, exec, hyprctl dispatch workspace 3 ; eww update active-workspace=3 --config $ewwConfig
bind = $mainMod, 4, exec, hyprctl dispatch workspace 4 ; eww update active-workspace=4 --config $ewwConfig
bind = $mainMod, 5, exec, hyprctl dispatch workspace 5 ; eww update active-workspace=5 --config $ewwConfig
bind = $mainMod, 6, exec, hyprctl dispatch workspace 6 ; eww update active-workspace=6 --config $ewwConfig

# Move active window to a workspace with mainMod + SHIFT + [0-9]

bind = $mainMod SHIFT, 1, exec, hyprctl dispatch movetoworkspace 1 ; eww update active-workspace=1 --config $ewwConfig
bind = $mainMod SHIFT, 2, exec, hyprctl dispatch movetoworkspace 2 ; eww update active-workspace=2 --config $ewwConfig
bind = $mainMod SHIFT, 3, exec, hyprctl dispatch movetoworkspace 3 ; eww update active-workspace=3 --config $ewwConfig
bind = $mainMod SHIFT, 4, exec, hyprctl dispatch movetoworkspace 4 ; eww update active-workspace=4 --config $ewwConfig
bind = $mainMod SHIFT, 5, exec, hyprctl dispatch movetoworkspace 5 ; eww update active-workspace=5 --config $ewwConfig
bind = $mainMod SHIFT, 6, exec, hyprctl dispatch movetoworkspace 6 ; eww update active-workspace=6 --config $ewwConfig

# Launchers

bind = $mainMod, Return, exec, foot
bind = $mainMod, D, exec, ~/.config/hypr/config/rofi/bin/launcher
bind = $mainMod, X, exec, ~/.config/hypr/config/rofi/bin/powermenu

# Levels control ( Volume, brightness...)

bind =  $mainMod, F9,  exec, pamixer --togle-mute
binde = $mainMod, F10, exec, pamixer --decrease 5
binde = $mainMod, F11, exec, pamixer --increase 5

# Change device brightness
binde = $mainMod, F3, exec, brightnessctl set 5%-
binde = $mainMod, F4, exec, brightnessctl set +5%

bind = ,Print, exec, hyprshot -m region --filename screenshots/$(date +%Y-%m-%d_%H-%m-%s).jpg --clipboard-only
bind = SHIFT, Print, exec, hyprshot -m window --filename screenshots/$(date +%Y-%m-%d_%H-%m-%s).jpg --clipboard-only
bind = $mainMod SHIFT, Print, exec, hyprshot -m output --filename screenshots/$(date +%Y-%m-%d_%H-%m-%s).jpg --clipboard-only
