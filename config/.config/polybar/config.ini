[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
wm-restack = bspwm
fixed-center = true

offset-x = 5px
offset-y = 5px

width = 98.6%
height = 32
radius = 5

background = ${color.background}
foreground = ${color.foreground}
font-0 = "Overpass:style=SemiBold:size=11;3"
font-1 = "feather:size=11;3"
font-2 = "Font Awesome 5 Brands:size=11;3"
font-3 = "Font Awesome 5 Free:style=Solid:size=11;3"

modules-left = gap workspaces
modules-center = xwindow 
modules-right = alsa date


